<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Input Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        #genderError {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
        #randomPhone {
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">
        Open Input Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Nhập Thông Tin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="name" placeholder="Nhập tên">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="range" class="form-range" id="phoneSlider" min="1000000000" max="9999999999" step="1">
                            <span>Số điện thoại: <span id="randomPhone">1000000000</span></span>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới tính</label>
                            <div>
                                <input type="checkbox" id="genderMale" value="Nam"> Nam
                            </div>
                            <div>
                                <input type="checkbox" id="genderFemale" value="Nữ"> Nữ
                            </div>
                            <div>
                                <input type="checkbox" id="genderOther" value="Khác"> Khác
                            </div>
                            <div id="genderError">Đã có người chọn giới tính này rồi, vui lòng chọn giới tính khác.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const genderError = document.getElementById('genderError');
        const genderMale = document.getElementById('genderMale');

        genderMale.addEventListener('click', () => {
            genderError.style.display = 'block';
        });

        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
            if(checkbox.id !== 'genderMale') {
                checkbox.addEventListener('click', () => {
                    genderError.style.display = 'none';
                });
            }
        });
    </script>

    <script>
        const phoneSlider = document.getElementById('phoneSlider');
        const randomPhone = document.getElementById('randomPhone');

        phoneSlider.addEventListener('input', () => {
            randomPhone.innerText = phoneSlider.value;
        });
    </script>
</body>
</html>
